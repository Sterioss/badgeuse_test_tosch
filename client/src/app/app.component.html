<!-- NAVBAR MENU -->
<app-menu *ngIf="getConnectStatus()"></app-menu>

<!-- CONTENT PAGE -->
<div class="content-page d-lg-flex">

  <div class="content-page-child">
    <!-- ROUTER -->
    <router-outlet></router-outlet>
  </div>

  <div class="content-list" id="sidebar" *ngIf="getConnectStatus()">
    <!-- BUTTON SIDEBAR COLLAPSE -->
    <button type="button" id="sidebarCollapse" class="btn btn-info btn-slider" (click)="onBtnSideBar()">
      <fa-icon [icon]="btnSideBar"></fa-icon>
    </button>
    <!-- SIDEBAR -->
    <app-liste class="list-overflow"></app-liste>
  </div>

</div>
