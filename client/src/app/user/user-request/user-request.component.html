<form [formGroup]="userRequest"
      (submit)="onRequestSubmit()"
      class="text-center"
>
    <h1 class="h3 mb-3 font-weight-normal">Justifier une absence</h1>

    <div class="m-5">
        <div class="alert alert-info d-flex" role="alert">
            <div class="h2 mr-5 ml-4">
                <fa-icon [icon]="faInfoCircle"></fa-icon>
            </div>
            <div class="h-100 pt-2">
                A travers ce formulaire, choissez la raison de votre absence, la période ou le jour de votre absence. Vous pouvez
                fournire un justificatif et/ou  décrire la raison dans l'espace commentaire.
            </div>
        </div>
    </div>

    <div class="m-5 p-5 d-flex border shadow">

        <div class="w-100 mr-2">
            <!-- SELECT BOX -->
                <div class="form-group border rounded input-group-top">
                    <label for="inputMotif" class="pl-3">Raison de l'absence</label>
                    <select id="inputMotif" class="form-control border-0 rounded-0" name="Motif" formControlName="Motif">
                        <option [selected]="true">Choisissez une raison</option>
                        <option>...</option>
                    </select>
                </div>


            <!-- INPUT DATE -->

            <!-- NAV -->
            <nav data-html2canvas-ignore="true">
                <div class="nav nav-tabs to-border-blue" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link bg-blue active" id="nav-graphic-tab" data-toggle="tab" href="#nav-graphic" role="tab" aria-controls="nav-graphic" aria-selected="true">Justifier une période</a>
                    <a class="nav-item nav-link bg-blue" id="nav-table-tab" data-toggle="tab" href="#nav-table" role="tab" aria-controls="nav-table" aria-selected="false">Justifier une journée</a>
                </div>
            </nav>
            <!-- CONTENT NAV -->
            <div class="tab-content pt-3" id="nav-tabContent">

                <div class="tab-pane fade show active" id="nav-graphic" role="tabpanel" aria-labelledby="nav-graphic-tab">

                    <div class="form-group border rounded input-group-top">
                        <label for="inputDateDebut" class="pl-3">La période d'absence commence le:</label>
                        <input type="Date" class="form-control border-0 rounded-0" id="inputDateDebut"
                               name="DateDebut" formControlName="DateDebut" required>
                    </div>
                    <div class="form-group border rounded input-group-top">
                        <label for="inputDateFin" class="pl-3">La période d'absence termine le:</label>
                        <input type="Date" class="form-control border-0 rounded-0" id="inputDateFin"
                               name="DateFin" formControlName="DateFin" required>
                    </div>
                </div>

                <div class="tab-pane fade" id="nav-table" role="tabpanel" aria-labelledby="nav-table-tab">

                    <div class="form-group border rounded input-group-top">
                        <label for="inputDateDebut" class="pl-3">Date de l'absence</label>
                        <input type="Date" class="form-control border-0 rounded-0" id="inputDateDebut"
                               name="DateDebut" formControlName="DateDebut" required>
                    </div>
                    <div class="form-group">
                        <div class="input-group border rounded">

                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input type="checkbox" class="" id="checkboxHalfDay"
                                           name="checkboxHalfDay" formControlName="checkboxHalfDay">
                                </div>
                            </div>
                            <label for="checkboxHalfDay" class="form-control text-left">Demi-journée</label>
                        </div>
                    </div>

                </div>
            </div>

            <!-- INPUT FILE -->
            <div class="form-group border rounded input-group-top">
                <label for="justifFormControlFile1" class="pl-3">Justificatif</label>
                <input type="file" class="form-control-file border-0 rounded-0" id="justifFormControlFile1"
                       placeholder="renseigner un justificatif"
                       name="justifFormControlFile1">
            </div>

            <!-- SUBMIT -->
            <button type="submit" [disabled]="!userRequest.valid || processing" class="btn btn-primary">Valider</button>
        </div>

        <div class="w-100 ml-2">
            <!-- INPUT COMMENT -->
            <div class="form-group  rounded input-group-top">
                <label for="comment" class="pl-3">Commentaire</label>
                <textarea class="form-control rounded-0" rows="15" id="comment" placeholder="Ajouter un Commentaire"
                          name="comment" formControlName="comment"></textarea>
            </div>
        </div>


    </div>
</form>
