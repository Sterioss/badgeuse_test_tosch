<form [formGroup]="formRequest" (submit)="onRequestSubmit()" class="text-center" >
    <div class="form-group">
         <h1 class="h3 mb-3 font-weight-normal">Formulaire de requête</h1>
        <div class="form-group col-md-4">
            <label for="inputMotif">Motif</label>
            <select id="inputMotif" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputDateDebut">Date début</label>
            <input type="text" class="form-control" id="inputDateDebut" placeholder="Entrez la date de début">
        </div>
        <div class="form-group col-md-6">
            <label for="inputDateFin">Date fin</label>
            <input type="text" class="form-control" id="inputDateFin" placeholder="Entrez la date de fin">
        </div>
    </div>
    <div class="form-row">
    </div>
    <div class="form-group">
        <label for="comment">Commentaire</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <div class="form-group">
        <label for="justifFormControlFile1">Justificatif</label>
        <input type="file" class="form-control-file" id="justifFormControlFile1">
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
</form>
