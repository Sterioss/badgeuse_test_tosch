<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Identifiant</th>
      <th scope="col">Etudiant</th>
      <th scope="col">Status</th>
      <th scope="col">Date Absence</th>
      <th scope="col">Demi-journ√©e</th>
      <th scope="col">Raison</th>
      <th scope="col">Certificat</th>
      <th scope="col">Commentaire</th>
      <th scope="col">Validation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let absence of absences">
      <th>Default</th>
      <td>{{ absence.id_user }}</td>
      <td>{{ absence.id_status }}</td>
      <td>Default</td>
      <td>{{ absence.half_day }}</td>
      <td>{{ absence.id_reason}}</td>
      <td>{{ absence.certificate }}</td>
      <td>Default</td>
      <td>Default</td>
    </tr>
  </tbody>
</table>
