<div class="shadow p-3 mb-3">
  <!-- NAVIGATION -->
  <div class="d-flex justify-content-between">
    <div>
      <button class="btn btn-secondary" (click)="onPrevWeek()"> < </button>
    </div>
    <div>
      <h2>Période du<b> {{ startDateTime | date:'dd MMM yyyy'}} </b>au<b> {{ endDateTime  | date:'dd MMM yyyy'}}</b></h2>
    </div>
    <div>
      <button class="btn btn-secondary" (click)="onNextWeek()"> > </button>
    </div>
  </div>

  <!-- CHECKBOX -->
  <form [formGroup]="form" (change)="onInitGroup()" class="form-signin text-center">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <div class="input-group-text">
          <input class="" type="checkbox" id="inlineCheckbox1" value="option1" formControlName="checkbox1">
        </div>
      </div>
      <label class="form-control text-left" for="inlineCheckbox1">1er année</label>

      <div class="input-group-prepend">
        <div class="input-group-text">
          <input class="" type="checkbox" id="inlineCheckbox2" value="option2" formControlName="checkbox2">
        </div>
      </div>
      <label class="form-control text-left" for="inlineCheckbox2">2e année</label>

      <div class="input-group-prepend">
        <div class="input-group-text">
          <input class="" type="checkbox" id="inlineCheckbox3" value="option3" formControlName="checkbox3">
        </div>
      </div>
      <label class="form-control text-left" for="inlineCheckbox3">3e année</label>

      <div class="input-group-prepend">
        <div class="input-group-text">
          <input class="" type="checkbox" id="inlineCheckbox4" value="option4" formControlName="checkbox4">
        </div>
      </div>
      <label class="form-control text-left" for="inlineCheckbox4">Résident</label>
    </div>
  </form>
</div>

<div class="shadow d-flex mb-5">
  <div>
    <!-- TABLE -->
    <table>
      <tr>
        <th class="text-center">Année</th>
        <th class="text-center">Etudiant</th>
        <th class="text-center">Total heure</th>
      </tr>
      <tr *ngFor="let user of userList">
        <td class="border p-2 text-center">{{ user.id_group }}</td>
        <td class="border p-2">{{ user.userName }}</td>
        <td class="border p-2">{{ user.duration }}</td>
      </tr>
    </table>
  </div>

  <div class="ml-3 border w-100">
    <app-graph></app-graph>
  </div>
</div>
