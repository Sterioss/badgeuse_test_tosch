<div class="d-flex">

  <!-- INFO -->
  <div class="infobar shadow">
    <ul class="p-0">

      <li class="mb-4">
        <button routerLink="/hebdo" class="btn btn-outline-light">< Retour</button>
      </li>

      <li>
        {{ userData.nom_role }}
      </li>

      <li class="h3">
        {{ userData.nom_user | uppercase}} {{ userData.prenom_user }}
      </li>

      <li>
        {{ userData.mail_user }}
      </li>

      <li class="pb-5">
        <form [formGroup]="form" (change)="onSubmit()">
          <select formControlName="nom_group">
            <option value="0">Inactif</option>
            <option value="1">1ere année</option>
            <option value="2">2e année</option>
            <option value="3">3e année</option>
            <option value="4">Administrateur</option>
          </select>
        </form>
      </li>

      <!-- LEGEND CALENDAR -->
      <div class="card text-black-50 bg-light mb-3">
        <div class="card-header h4">
          Légende des couleurs
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-valide m-0">Absence validé</li>
          <li class="list-group-item bg-encours m-0">Absence en attente</li>
          <li class="list-group-item bg-refuse m-0">Absence refusé</li>
        </ul>
      </div>
    </ul>
  </div>

  <!-- CALENDAR -->
  <div class="">
    <app-monthly-calendar [monthActive]="monthActive"></app-monthly-calendar>
  </div>

</div>
