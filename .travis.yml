    - stage: performance
      install:
        - curl -OL https://github.com/loadimpact/k6/releases/download/v0.20.0/k6-v0.20.0-linux64.tar.gz
        - tar -xzf k6-v0.20.0-linux64.tar.gz
        - sudo cp k6-v0.20.0-linux64/k6 /usr/local/bin
      script:
        - k6 run k6/main.js